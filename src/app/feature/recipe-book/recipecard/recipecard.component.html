<section class="recipecard__container" (click)="onClick()">
  <div class="recipecard__container__image-ctn">
    <img class="recipecard__container__image-ctn__image" src="{{recipeData.image}}">
  </div>
  <div class="recipecard__container__content-ctn">
      <h1 class="recipecard__container__content-ctn__title">
        {{recipeData.title}}
      </h1>
      <p class="recipecard__container__content-ctn__description">
        {{recipeData.description}}
      </p>
  </div>
</section>
