<section class="recipecard">
  <div class="recipecard__content__container__text" (click)="onClick()">
    <h1 class="recipecard__text__title">{{recipeData.title}}</h1>
    <div class="recipecard__text__description">
      <p>
        {{recipeData.description}}
      </p>
    </div>
  </div>
  <div class="recipecard__content__container__image">
    <img src="{{recipeData.image}}">
  </div>
</section>
